services:
  back-end:
    build: ./back-end
    ports:
      - "4000:4000"
    networks:
      - catbio-network
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db  
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: catsearch

  ia:
    build: ./ia
    ports:
      - "6000:6000"
    networks:
      - catbio-network

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: catsearch
    networks:
      - catbio-network
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 10

networks:
  catbio-network:
    driver: bridge

volumes:
  dbdata: