services:
  front-end:
    build: ./front-end
    ports:
      - "5173:5173"
    networks:
      - catbio-network

  back-end:
    build: ./back-end
    ports:
      - "4000:4000"
    networks:
      - catbio-network
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: catsearch
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 6

  back-end-fasta:
    build: ./back-end-fasta
    ports:
      - "5000:5000"
    networks:
      - catbio-network  
    environment:
      IA_HOST: ia
      ENABLE_LLM: "true"  # altere para "true" para ativar geração de resumo LLM
      GEMINI_API_KEY: "${GEMINI_API_KEY}"   # defina via arquivo .env na raiz (não comitar)

  ia:
    build: ./ia
    ports:
      - "6000:6000"
    networks:
      - catbio-network

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: catsearch
    networks:
      - catbio-network
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 10

networks:
  catbio-network:
    driver: bridge

volumes:
  dbdata: